{% extends 'base.html' %}
{% block title %}
{% endblock title %}
{% block content %}

<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400&display=swap');



    .height-100 {
        height: 100vh;
    }

    .card {

        width: 400px;
        height: 400px;
        border: none;
        border-radius: 20px;
        overflow: hidden;
        cursor: pointer;
    }

    .card:hover .clip-path {
        clip-path: circle(320px at center 0);
    }

    .clip-path {
        position: relative;
        width: 100%;
        height: 100%;
        clip-path: circle(220px at center 0);
        background: red;
        display: flex;
        justify-content: center;
        align-items: center;
        transition: all 0.3s;
    }

    .clip-path h2 {
        color: #fff;
        font-size: 30px;
    }

    .content {

        padding: 15px;


    }

    .content p {
        font-size: 14px;
    }

    .content a {

        width: 100px;
        height: 50px;
        background-color: red;
        color: #fff !important;
        padding: 7px;
        border-radius: 6px;
        padding-left: 20px;
        padding-right: 20px;
        font-size: 12px;


    }

    .content a:hover {

        background-color: #ea0505;
    }
</style>

<div class="container height-100 d-flex justify-content-center align-items-center">
    <div class="card">
        <div class="clip-path">
            <h2>Resume</h2>
        </div>

        <div class="content text-center">
            <p>
            <h4>Hello Everyone!</h4>
            
            Welcome to
            <br>
            <b>Naman Bansal
            </b>
            <br>
            resume
            </p>
            <a href="/aboutus">Read More</a>
        </div>


    </div>
</div>
{% endblock content %}
